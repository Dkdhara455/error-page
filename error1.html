<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2d2d2d; /* Unique background color */
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .error-container {
      text-align: center;
      z-index: 1;
    }

    .error-message {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .drops {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .drop {
      position: absolute;
      width: 10px;
      height: 100px;
      background: white;
      animation: drop 3s infinite;
    }

    @keyframes drop {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .drop:hover {
      animation: bounce 0.5s;
      background: blue;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .drop:nth-child(1) { left: 10%; animation-delay: 0s; }
    .drop:nth-child(2) { left: 20%; animation-delay: 0.2s; }
    .drop:nth-child(3) { left: 30%; animation-delay: 0.4s; }
    .drop:nth-child(4) { left: 40%; animation-delay: 0.6s; }
    .drop:nth-child(5) { left: 50%; animation-delay: 0.8s; }
    .drop:nth-child(6) { left: 60%; animation-delay: 1s; }
    .drop:nth-child(7) { left: 70%; animation-delay: 1.2s; }
    .drop:nth-child(8) { left: 80%; animation-delay: 1.4s; }
    .drop:nth-child(9) { left: 90%; animation-delay: 1.6s; }

    .image {
      width: 200px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-message">Oops! Page not found.</h1>
    <img src="https://via.placeholder.com/200" alt="Error Image" class="image">
  </div>
  <div class="drops">
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
    <div class="drop"></div>
  </div>
  <script>
    // JavaScript for additional interactions
    const drops = document.querySelectorAll('.drop');
    drops.forEach(drop => {
      drop.addEventListener('mouseover', () => {
        drop.style.animationPlayState = 'paused';
        drop.style.backgroundColor = 'blue';
      });
      drop.addEventListener('mouseout', () => {
        drop.style.animationPlayState = 'running';
        drop.style.backgroundColor = 'white';
      });
    });
  </script>
</body>
</html>
